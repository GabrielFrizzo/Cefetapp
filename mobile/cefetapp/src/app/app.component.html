<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu type="overlay" swipeGesture contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="bubble1">
        <ion-item id="hero-item" lines="none">
            <ion-avatar slot="start">
                <img src="../assets/icon/avatar-yoda.png">
            </ion-avatar>
            <ion-label>Yoda</ion-label>
          </ion-item>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>        
      </ion-content>
      <ion-footer no-border>
        <ion-toolbar>
            <ion-menu-toggle auto-hide="false">
              <ion-button shape="round" [routerDirection]="'root'" [routerLink]="'/login'" (click)="logout()">Sair</ion-button>
            </ion-menu-toggle>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
