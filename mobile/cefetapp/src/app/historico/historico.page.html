<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Histórico</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/settings']">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color='primary' *ngFor='let subject of record'>
    <ion-card-header>
      <ion-card-title>{{ subject.name }}</ion-card-title>
      <!-- <ion-card-subtitle>{{ subject.code }}-{{ subject.class }}</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item color='dark'><ion-label>Semestre: {{ subject.semester }}</ion-label></ion-item>
        <ion-item color='dark'><ion-label>Média: {{ subject.grade }}</ion-label></ion-item>
        <!-- <ion-item color='dark'><ion-label>Frequência: {{ subject.freq }}</ion-label></ion-item> -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
