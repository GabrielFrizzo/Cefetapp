<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Biblioteca</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/settings']">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder='procurando por um livro?'></ion-searchbar>

  <ion-card *ngFor='let book of books'>
    <ion-card-header>
      <ion-card-title>{{ book.book }}</ion-card-title>
      <ion-card-subtitle>{{ book.renewal_date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Renovações:</ion-label>
        <ion-button class='renew-button' slot='end' [ngClass]="(book.renewal_count==3)?'ren-limit':'ren-succ'">
          {{ book.renewal_count }}/3
          <ion-icon name='refresh'></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
