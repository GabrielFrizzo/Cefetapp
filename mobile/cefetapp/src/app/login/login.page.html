<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid style="height: 100%">
        <ion-row class="ion-justify-content-center" style="height: 100%; flex-direction: column">
            <form #form="ngForm">
                <ion-card>
                  <ion-card-content>
                    <div class="ion-padding">
                      <ion-item>
                        <ion-input name="username" type="text" placeholder="UsuÃ¡rio do portal do aluno" ngModel required></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-input name="password" type="password" placeholder="Senha do portal do aluno" ngModel required></ion-input>
                      </ion-item>
                      <ion-item lines="none">
                        <ion-icon name="help-circle" slot="end"></ion-icon>
                      </ion-item>
                    </div>
                  </ion-card-content>
                </ion-card>
          
                <div class="ion-padding">
                  <ion-button shape="round" size="large" [disabled]="form.invalid" expand="block" name="login" value="login" (click)="login(form)">Entrar</ion-button>
                </div>
                <div class="ion-padding">
                  <header>Novo por aqui?</header>
                  <ion-button shape="round" size="large" [disabled]="form.invalid" expand="block" name="signup" value="signup" (click)="signup(form)">Cadastrar-se</ion-button>
                </div>
                
              </form>
        </ion-row>
    </ion-grid>
  </ion-content>
