<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <div class="padding">
            <ion-item>
              <ion-label class="ion-text-wrap">Receber notificações de aulas?</ion-label>
              <ion-select value="15" interface="popover" (ionChange)="notificationChange($event)">
                <ion-select-option value="15">15 min</ion-select-option>
                <ion-select-option value="30">30 min</ion-select-option>
                <ion-select-option value="60">60 min</ion-select-option>
                <ion-select-option value="Não">Não</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
