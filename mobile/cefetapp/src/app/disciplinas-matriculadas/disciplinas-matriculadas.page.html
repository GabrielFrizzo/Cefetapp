<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Disciplinas Matriculadas</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/settings']">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row align-items-center justify-content-center text-center>
      <ion-col size='2'>CÃ³digo</ion-col>
      <ion-col>Nome</ion-col>
      <ion-col size='2'>Sala</ion-col>
      <ion-col size='2'>Turma</ion-col>
    </ion-row>
      <ion-row *ngFor="let subject of subjects" text-center>
        <ion-col size='2'>
          {{subject.code}}
        </ion-col>
        <ion-col>
          {{subject.name}}
        </ion-col>
        <ion-col size='2'>
          {{subject.room}}
        </ion-col>
        <ion-col size='2'>
          {{subject.class}}
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
